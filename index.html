<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="start-panel">
      <h3>Start the Quiz</h3>
      <button id="start">Start The Quiz</button>
    </div>
    <div id="quiz-panel" class="hidden">
      <h1 id="quiz-title">Quiz title</h1>
      <div id="anwser-panel">
        <button class="answer-btn">Answer1</button>
        <button class="answer-btn">Answer2</button>
        <button class="answer-btn">Answer3</button>
        <button class="answer-btn">Answer4</button>
      </div>
      <button id="btn-next">Next</button>
    </div>

    <div class="hidden" id="score-panel">
      <h3>Gamer Over</h3>
      <h4 id="score"></h4>
      <p>Thank you for participate</p>
      <button id="restart">Try Again</button>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
